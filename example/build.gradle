buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.gradlefx', name: 'gradlefx', version: '0.+'
    }
}

apply plugin: 'gradlefx'
version = '1.0-SNAPSHOT'

allprojects {  
  
    srcDirs = [
    'src/main/actionscript',
    '../src/main/actionscript',
    ]
    
    type = 'swf'
}
